<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - GameSphere</title>
    <link rel="stylesheet" href="./Stylesheet/signup.css">
</head>
<body>


<div class="all">
    <div class="hero">
        <form onsubmit="return formValidation()" action="./index.html">
            <h2>Sign<span>Up</span></h2>
            <label> First Name:</label>
            <input type="text" id="name">
            <br>
            <small class="red hide" id="checkName">Please Enter Your Name</small>
            <br><br>
            <label>Last Name:</label>
            <input type="text" id="name2">
            <br>
            <small class="red hide" id="checkName2">Please Enter Your  Name</small>
            <br><br>
            <label>Username:</label> 
            <input type="text" id="username">
            <br> 
            <small class="red hide" id="checkUsername">Please Enter Your  UserName</small>
            <br> <br>
            <label>Phone Number:</label>
            <input type="tel" id="tel" >
            <br>
            <small class="red hide" id="checkNumber">Please Enter Your Number</small>
            <br><br>
            <label>Email:</label>
            <input type="email" id="email">
            <br>
            <small class="red hide" id="checkEmail">Please Enter Your Email</small>
            <br><br>
            <label>Password:</label>
            <input type="password" id="password" >
            <br>
            <small class="red hide" id="checkPassword">Please Enter Your Password</small>
            <br><br>
            <button type="submit" class="cr7">SignUp</button>
            <br> <br>
            <p>Alredy have an account? <a href="./login.html">Login</a> <br></p>
        </form>
    </div>
</div>


  <script src="./Scripts/signup.js"></script>  
</body>
</html>
